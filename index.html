<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold mb-4">Collaborative Document Editor</h1>
        <p class="mb-2 text-gray-600">Click inside the text box below to start typing!</p>
        <div id="editor-section">
            <textarea id="editor" class="w-full h-96 border-2 border-gray-300 rounded p-2"></textarea>
        </div>
        <div class="mt-4">
            <button id="save-button" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Save</button>
            <button id="detonate-button" class="bg-red-500 text-white px-4 py-2 rounded">Detonate</button>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
